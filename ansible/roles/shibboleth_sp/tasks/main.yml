- name: Setup shibboleth2.xml
  sudo: yes
  template: dest=/etc/shibboleth/shibboleth2.xml
            src=shibboleth2.xml.j2
  notify: Restart shibd

- name: Copy attribute-map.xml
  sudo: yes
  copy:
    src: attribute-map.xml
    dest: /etc/shibboleth/attribute-map.xml
