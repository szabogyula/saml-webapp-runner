- name: Apt update
  apt:
    update_cache: yes

- name: Install http packages
  apt:
    name: "{{item}}"
    state: installed
  with_items:
    - apache2
    - libapache2-mod-php
    - php
    - php-mysql
    - php-mcrypt
    - mcrypt
    - php-curl
    - php-xml

- name: Enable mcrypt extension
  lineinfile:
    dest: /etc/php/7.0/cli/php.ini
    line: "extension=mcrypt.so"
    insertafter: EOF

- name: Enable apache2 modules
  apache2_module:
    name: "{{ item }}"
  with_items:
   - rewrite
   - headers
   - expires
   - ssl

- name: Delete index.html
  file:
    path: /var/www/html/index.html
    state: absent

- name: Configure site
  template:
    src: site-443.j2
    dest: "/etc/apache2/sites-available/000-default.conf"
    owner: root
    group: root
    mode: 0644
    backup: yes

- name: Install mysql-client package
  apt:
    name: mysql-client
    state: installed

- name: Unlimited php memory apache
  lineinfile:
    dest: /etc/php/7.0/apache2/php.ini
    regexp: '^memory_limit'
    line: 'memory_limit = -1'

- name: Create empty index.html under html directory
  file:
    path: /var/www/html/index.html
    state: touch
